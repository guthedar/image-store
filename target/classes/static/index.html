<html>

<head>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Sign in</title>
  <script type="text/javascript">
  function navigateToImageStore() {
	    var b = document.getElementById('userName').value;
	    var action="/index1.html?name="+encodeURIComponent(b);
	    document.location.href = action;
	    
	}
  </script>
</head>

<body>
  <div class="main">
    <p class="sign" align="center">Image Store</p>
    <form class="form1" id="loginForm" action="/index1.html" method="get">
      <input class="un " type="text" id="userName" align="center" placeholder="Username" required>
      <input class="pass" type="password" align="center" placeholder="Password" required>
      <input type="button" class="submit" id="loginBtn" value="Sign in" align="center" onClick="navigateToImageStore()" />
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
     
</body>

</html>
