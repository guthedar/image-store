<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Spring Boot File Upload / Download Rest API Example</title>
        <link rel="stylesheet" href="/css/main.css" />
        <script type="text/javascript" src="/js/main.js"></script>
        <script type="text/javascript">
        window.onload = function () {
            var url = document.location.href,
                params = url.split('?')[1].split('&'),
                data = {}, tmp;
            for (var i = 0, l = params.length; i < l; i++) {
                 tmp = params[i].split('=');
                 data[tmp[0]] = tmp[1];
            }
            document.getElementById('loggedUser').innerHTML = data.name;
            document.getElementById('loggedUser').title = "Click here to see all the albums of "+data.name;
            CreateTableFromJSON();
        }
        
        function navigateToAlbums()
        {
	        var b = document.getElementById('loggedUser').innerHTML;
		    var action="/albums.html?name="+encodeURIComponent(b);
		    window.open(action, '_blank' );
        }
        </script>
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <section>
        <div class="upload-container" id="one">
            <div class="upload-header">
            	<h2 style="text-align: center;font-size: 1.5em;border-bottom: 2px solid #c72727;">Image Store</h2>
            	<!-- <h2 style="text-align: right;font-size: 15px;">Logged in as <a href="" id="loggedUser" onclick="alert('Coming soon...');event.preventDefault()">sharan</a></h2> -->
            	<!-- <h2 style="text-align: right;font-size: 15px;">Logged in as <a href="" target="_blank" id="loggedUser" tooltip="" onclick="navigateToAlbums()">sharan</a> </h2> -->
            	
            	<h2> 
				<span style="width: 20%;width: 80%;text-align: right;font-size: 15px;"> <a href="/index.html" >Logout </a> </span>
				<span style="width: 80%;text-align: right;font-size: 15px;margin-left: 60%;">Logged in as <a href="" target="_blank" id="loggedUser" tooltip="" onclick="navigateToAlbums()">admin</a> </span>
				</h2>
            	
            	
            </div>
            <div class="upload-content">
                
                <div class="multiple-upload">
                    <h3>Upload Multiple Files</h3>
                    <form id="multipleUploadForm" name="multipleUploadForm">
                        <input id="multipleFileUploadInput" type="file" name="files" class="file-input multipleFileUploadInput" multiple  />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="multipleFileUploadError"></div>
                        <div id="multipleFileUploadSuccess"></div>
                    </div>
                </div>
                
                <div class="single-delete">
                    <h3>Delete Single File</h3>
                    <form id="singleDeleteForm" name="singleDeleteForm">
                        <input id="singleDeleteInput" style="width:70%" class="singleDeleteInput" type="text" name="singleDeleteInput"   />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="singleDeleteError"></div>
                        <div id="singleDeleteSuccess"></div>
                    </div>
                </div>
                
                <div class="single-retrieve">
                <h3>Retrieve Single File</h3>
                		<form id="retrieveForm" name="retrieveForm">
                        <input id="retrieveInput" style="width:70%" class="retrieveInput" type="text" name="retrieveInput" class=""  required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                        </form>
                    	<img alt="" style="width:100px;height:100px;" id="retrievedImg" name="retrievedImg" src=""/>
                </div>
                <!-- <div class="retrievebyte">
                		<form id="retrievebyteForm" name="retrievebyteForm">
                        <input id="retrievebyteInput" type="text" name="retrievebyteInput" class=""  required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                        </form>
                    	<img alt="" id="retrievedbyteImg" name="retrievedbyteImg" src=""/>
                </div> -->
            </div>
        </div>
        <div class="upload-container" id="two">
        <div id="snackbar"></div>
            <p style="font-size: 1em;font-weight: bold;"> Operation History Table </p>
    			<p id="showData"></p>
            </div>
        </div>
        </section>
        <script src="/js/main.js" ></script>
    </body>
</html>
